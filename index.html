<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weniv Timer</title>
  </head>

  <body>
    <div class="background_gradient">

      <!-- ---------- Header ---------- -->
      <header id="header_container">
        <h1 class="screen_reader_only">위니브 타이머</h1>
        <img src="./assets/weniv-logo.svg" class="logo_image" alt="WENIV 로고">
      </header>


      <!-- ---------- 타이머 박스 ---------- -->
      <main id="timer_container">
        <h2 class="timer_title">Timer</h2>
        <div class="divide_line"></div>

        <ul class="timer_list">
          <li class="time_number_box">
            <h2 class="time_title">HRS</h2>
            <div class="time_hrs">00</div>
          </li>
          <li class="time_number_box">
            <h2 class="time_title">MIN</h2>
            <div class="time_min">00</div>
          </li>
          <li class="time_number_box">
            <h2 class="time_title">SEC</h2>
            <div class="time_sec">00</div>
          </li>
        </ul>

        <section class="timer_buttons">
          <button class="timer_button_style">
            <img src="./assets/icon-start.png" class="icon_gap" alt="시작">START
          </button>
          <button class="timer_button_style">
            <img src="./assets/icon-reset.svg" class="icon_gap" alt="리셋">RESET
          </button>
        </section>
      </main>


      <!-- ---------- Footer ---------- -->
      <footer id="footer_container">
        <p class="corp_text">ⓒ WENIV Corp.</p>
      </footer>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
